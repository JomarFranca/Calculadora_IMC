<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/healthcare.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <div class="box" id="box">
            <div class="left">
                <h1>Calcule seu IMC</h1>
                <input type="number" placeholder="Altura:" id="altura">
                <input type="number" placeholder="Peso:" id="peso">
                <button id="btn">Calcular</button>
            </div>
            <div class="right">
                <p>IMC é a sigla para Índice de Massa Corpórea. Parâmetro adotado pela Organização Mundial de Saúde para
                    calcular o peso ideal de cada pessoa.</p>
                <img src="img/tela principal.png" alt="tela principal" class="principal" id="principal">
            </div>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <p class="footer-texto">
                Criação e Desenvolvimento:
                <a href="https://github.com/Jomarfranca" target="_blank">Jomar A. França </a> 2022 -
                <a href="https://www.linkedin.com/in/jomar-almeida-franca/" target="_blank">Front End Developer</a>
            </p>
        </div>
    </footer>
    <script src="js/script.js"></script>

</body>

</html>
